<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for view timetable</title>
</head>
<style>
    button{
        justify-items: center;
        margin-left: 48px;
    }
</style>
<body>
    <form action="/submit" method="post">
        <label for="fName">FullName : </label><br>
        <input type="text" id="fName" name="fName" required><br><br>
        <label for="pNumber">Your phone number : </label><br>
        <input type="number" id="pNumber" name="pNumber" required><br><br>
        <label for="text">Your email : </label><br>
        <input type="text" id="yMail" name="yMail" required><br>
    </form><br>
    <button><a href="https://timetables2.pnc.passerellesnumeriques.org/calendar/students/">Submit here</a></button>
</body>
</html>
